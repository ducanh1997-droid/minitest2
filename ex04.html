</body>
<script>
    let total = 0;
    for(let n = 0;n<500;n++){
            if(n>=2){
                var flag = true;
                for(let j = 2;j<n-1;j++){
                    if(n%j == 0){
                        flag = false
                    }
                }
            }
            if(flag==true){
                document.write(n + "<br>");
                total += n;
            }
    }
    document.write("Số lượng số nguyên tố trong mảng n là: " + total);

</script>
</html>
