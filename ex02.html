<body>
<label for="a">Nhập a:</label>
<input type="text" id="a">
<button onclick="add()">Thêm a</button>
<p id="result"></p>
</body>
<script>
    let result = document.getElementById("result");
    let array = new Array();
    let a = document.getElementById("a");
    let count = 0;
    function add(){
        array[array.length] = a.value;
        result.innerHTML = "số lượng phần tử a là: "+(count+=1);
    }




</script>
