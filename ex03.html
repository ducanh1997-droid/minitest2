<script>
    let n = [2,3,6,8,13,14,19,21,23];
    let total = 0;
    for(let i = 0;i<n.length;i++){
        if(n[i]>=2){
            var flag = true;
            for(let j = 2;j<n[i]-1;j++){
                if(n[i]%j == 0){
                    flag = false
                }
            }
        }
        if(flag){
            total+=n[i];
        }
    }
    document.write("Số lượng số nguyên tố trong mảng n là: " + total);
</script>
</html>
